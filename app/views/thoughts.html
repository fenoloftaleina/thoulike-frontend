<div ng-controller="ThoughtsController">
  <div class="welcome" ng-if="noSearches">
    <h2>What you've been thinking about lately?</h2>
  </div>

  <div class="core">
    <form ng-submit="findnshare()">
      <input type="text" class="thought" maxlength="40" ng-model="thought"></input>
    </form>
  </div>

  <div class="people" ng-if="!noSearches">
    <li class="person" ng-repeat="person in people">
    <h3>{{person.name}}</h3>
    <p>{{person.alikes}} shared thoughts.</p>
    </li>
  </div>
</div>
